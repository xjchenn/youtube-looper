<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      background: white;
      border-radius: 0 0 12px 12px;
      padding: 20px;
      min-height: 400px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid #f0f0f0;
    }

    .header h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .header .subtitle {
      color: #666;
      font-size: 13px;
    }

    .logo {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .error-message {
      background: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      text-align: center;
    }

    .video-info {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
    }

    .video-info .duration {
      color: #666;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .time-inputs {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .time-group {
      flex: 1;
    }

    .time-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #666;
      font-weight: 500;
    }

    .time-input-wrapper {
      position: relative;
    }

    .time-input-wrapper input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
    }

    .time-input-wrapper input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .time-input-wrapper button {
      position: absolute;
      right: 4px;
      top: 50%;
      transform: translateY(-50%);
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 11px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .time-input-wrapper button:hover {
      background: #5a67d8;
    }

    .preset-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }

    .preset-btn {
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      background: white;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      color: #666;
    }

    .preset-btn:hover {
      border-color: #667eea;
      color: #667eea;
      background: #f8f9ff;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #333;
      border: 1px solid #e0e0e0;
    }

    .btn-secondary:hover {
      background: #e9ecef;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status.replaying {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { background: #d4edda; }
      50% { background: #c3e6cb; }
      100% { background: #d4edda; }
    }

    .saved-loops {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #f0f0f0;
    }

    .saved-loops h3 {
      font-size: 14px;
      margin-bottom: 12px;
      color: #666;
    }

    .loop-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: #f8f9fa;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .loop-item:hover {
      background: #e9ecef;
    }

    .loop-item button {
      padding: 4px 8px;
      border: none;
      background: #667eea;
      color: white;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
    }

    .loop-item button:hover {
      background: #5a67d8;
    }

    .footer {
      text-align: center;
      padding-top: 12px;
      font-size: 11px;
      color: #999;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <span class="logo">▶️</span>
        YouTube Looper
      </h1>
      <div class="subtitle">Loop your favorite video sections</div>
    </div>

    <div id="error" class="error-message" style="display: none;">
      Please open a YouTube video first
    </div>

    <div id="content" style="display: none;">
      <div class="video-info">
        <div class="duration">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
          </svg>
          Video Duration: <span id="duration">--:--</span>
        </div>
      </div>

      <div id="status" class="status" style="display: none;">
        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
        </svg>
        <span id="statusText">Replaying...</span>
      </div>

      <div class="time-inputs">
        <div class="time-group">
          <label>Start Time</label>
          <div class="time-input-wrapper">
            <input type="text" id="startTime" placeholder="0:00">
            <button id="setStartTime">Now</button>
          </div>
        </div>
        <div class="time-group">
          <label>End Time</label>
          <div class="time-input-wrapper">
            <input type="text" id="endTime" placeholder="0:30">
            <button id="setEndTime">Now</button>
          </div>
        </div>
      </div>

      <div class="preset-buttons">
        <button class="preset-btn" data-duration="10">10 sec</button>
        <button class="preset-btn" data-duration="30">30 sec</button>
        <button class="preset-btn" data-duration="60">1 min</button>
        <button class="preset-btn" data-duration="120">2 min</button>
        <button class="preset-btn" data-duration="300">5 min</button>
        <button class="preset-btn" data-duration="600">10 min</button>
      </div>

      <div class="controls">
        <button id="startBtn" class="btn btn-primary">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
          </svg>
          Start Replay
        </button>
        <button id="stopBtn" class="btn btn-secondary" style="display: none;">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/>
          </svg>
          Stop Replay
        </button>
      </div>

      <div class="saved-loops" id="savedLoops" style="display: none;">
        <h3>Saved Loops</h3>
        <div id="loopsList"></div>
      </div>
    </div>

    <div class="footer">
      Made with ❤️ for YouTube lovers
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
